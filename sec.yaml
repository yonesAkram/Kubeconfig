apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: all
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: yonesakram/flask-app:v1.2 
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: dockerhub-secret 
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: all
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
